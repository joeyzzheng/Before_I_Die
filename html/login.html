<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Before I Die</title>
        <link rel="stylesheet" type="text/css" href="../resource/css/login.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    </head>
    <body>
      <header></header>
      <main>
        <div class="container">
          <div class="row">
            <div class="col-6 col-offset-3" id="panel-wrapper">
              <div class="panel-login">
                <div class="panel-heading">
                  <div class="row">
                    <div class="col-6">
                      <a href="#" id="login-form-link">Log in</a>
                    </div>
                    <div class="col-6">
                      <a href="#" class="active" id="signup-form-link">Sign up</a>
                    </div>
                  </div>
                  <hr>
                </div>
                <div class="panel-body">
                  <div class="row">
                    <div class="col-12">
                      <!-- login form -->
                      <form id="login-form" action="#" method="post" style="display:none;">
                        <div class="form-wrapper">
                          <label class="sr-only" for="username">Username:</label>
                          <input class="form-entry" type="text" name="username" id="username" placeholder="Jason" tabindex="1" maxlength="50" required>
                        </div>
                        <div class="form-wrapper">
                          <label class="sr-only" for="login-password">Password:</label>
                          <input class="form-entry" type="password" name="login-password" id="login-password" placeholder="Password" tabindex="2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required>
                        </div>
                        <div class="form-wrapper text-center">
                          <input type="checkbox" name="remember-password" id="remember-password" tabindex="3">
                          <label for="remember-password">Remember Me</label>
                        </div>
                        <div class="form-wrapper">
                          <div class="row">
                            <div class="col-6 col-offset-3">
                              <input class="btn-login btn-default" type="submit" id="login-submit" value="Log In" tabindex="4">
                            </div>
                          </div>
                        </div>
                        <div class="form-wrapper text-center">
                          <div class="row">
                            <div class="col-12">
                              <div>
                                <a href="#" class="forgot-password">Forgot Password?</a>
                              </div>
                            </div>
                          </div>
                        </div>
                      <!-- signup form -->
                      </form>
                      <form id="signup-form" style="display: block;">
                        <div class="form-wrapper">
                          <label class="sr-only" for="username">Username:</label>
                          <input class="form-entry" type="text" name="username" id="username" placeholder="Username (in 50 characters)" tabindex="1" maxlength="50" title="Enter your username in 50 characters" required>
                        </div>
                        <div class="form-wrapper">
                          <label class="sr-only" for="username">First name:</label>
                          <input class="form-entry" type="text" name="firstname" id="firstname" placeholder="First nameï¼ˆin 50 characters)" tabindex="2" maxlength="50" title="Enter your first name in 50 characters" required>
                          <label class="sr-only" for="username">Last name:</label>
                          <input class="form-entry" type="text" name="lastname" id="lastname" placeholder="Last name (in 50 characters)" tabindex="3"maxlength="50" title="Enter your lastname in 50 characters" required>
                        </div>
                        <div class="form-wrapper">
                          <label class="sr-only" for="email-address">Email Address:</label>
                          <input class="form-entry" type="email" name="email" id="email" placeholder="Email (in 200 characters)" tabindex="4" maxlength="200" title="Enter your email in 200 characters" required>
                        </div>
                        <div class="form-wrapper">
                          <label class="sr-only" for="signup-password">Password:</label>
                          <input class="form-entry" type="password" name="signup-password" id="signup-password" placeholder="Password(at least 6 letters, one number, one uppercase letter and one lowercase letter)" tabindex="5" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required>
                        </div>
                        <div class="form-wrapper">
                          <label class="sr-only" for="confirm-password">Confirm Password:</label>
                          <input class="form-entry" type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" tabindex="6" title="Must match your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required>
                        </div>
                        <hr>
                        <div class="text-center">Optional:</div>
                        <div class="form-wrapper">
                          <label class="sr-only" for="user-title">Occupation:</label>
                          <input class="form-entry" type="text" name="user-title" id="user-title" placeholder="What's your occupation?" tabindex="7" maxlength="100">
                        </div>
                        <div class="form-wrapper">
                          <label class="sr-only" for="user-description">Self Introduction:</label>
                          <input class="form-entry" type="text" name="user-description" id="user-description" placeholder="Who are you?" tabindex="8" maxlength="500">
                        </div>
                        <div class="form-wrapper">
                          <label class="sr-only" for="user-city">City:</label>
                          <input class="form-entry" type="text" name="user-city" id="user-city" placeholder="city" tabindex="9" maxlength="100">
                          <label class="sr-only" for="user-state">State:</label>
                          <select class="form-entry" name="user-state" id="user-state" tabindex="10" maxlength="100">
                          </select>

                        </div>
                        <div class="form-wrapper text-center">
                          Upload Your Picture:<input type="file" name="user-pic-upload" id="user-pic-upload" tabindex="11">
                        </div>
                        <div class="form-wrapper">
                          <div class="row">
                            <div class="col-6 col-offset-3">
                              <input class="btn-signup btn-default" type="submit" id="signup-submit" value="Sign Up" tabindex="12">
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer></footer>
      <script src="../resource/js/login.js"></script>
      <script type="../resource/js/sha512.js"></script>
    </body>
</html>
