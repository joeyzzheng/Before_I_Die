<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Before I Die</title>
        <link rel="stylesheet" type="text/css" href="./resource/css/addItem.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    </head>
    <body>
      <header></header>
      <main>
        <div class="container">
          <div class="row">
            <div class="col-6 col-offset-3" id="panel-wrapper">
              <div class="panel-addItem">
                <div class="panel-heading">
                  <div class="row">
                    <div class="col-12">
                      <a href="#" class="active" id="addItem-form-link">Add new item:</a>
                    </div>
                  </div>
                  <hr>
                </div>
                <div class="panel-body">
                  <div class="row">
                    <div class="col-12">
                      <!-- add item form-->
                      <form id="addItem-form" method="post" style="display: block;" enctype="multipart/form-data">
                        <div class="form-wrapper">
                          <label class="sr-only" for="title">New item name:</label>
                          <input class="form-entry" type="text" name="title" id="title" placeholder="New item name" tabindex="1" maxlength="100">
                        </div>
                        <div class="form-wrapper">
                          <label class="sr-only" for="content">New item Description:</label>
                          <textarea class="form-entry" name="content" id="content" placeholder="My Item Description..." tabindex="2" maxlength="2000"></textarea>
                        </div>
                        <div class="form-wrapper text-center">
                          Upload your item picture:<input type="file" name="fileToUpload" id="fileToUpload" tabindex="3">
                        </div>
                        <div class="form-wrapper">
                          <div class="row">
                            <div class="col-6 col-offset-3">
                              <input class="btn-save btn-default" type="submit" id="submit" value="Post" tabindex="4">
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <script src="./resource/js/addItem.js"></script>
    </body>
</html>
