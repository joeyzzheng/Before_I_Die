<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Before I Die</title>
        <link rel="stylesheet" type="text/css" href="resource/css/editItem.css">
    </head>
    <body>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
			<script src="resource/js/editItem.js"></script>
      <header></header>
      <main>
        <div class="container">
          <div class="row">
            <div class="col-6 col-offset-3" id="panel-wrapper">
              <div class="panel-login">
                <div class="panel-heading">
                  <div class="row">
                    <div class="col-12">
                      <a href="#" class="active" id="login-form-link">Edit item:</a>
                    </div>
                  </div>
                  <hr>
                </div>
                <div class="panel-body">
                  <div class="row">
                    <div class="col-12">
                      <!-- edit item-->
                      <form id="signup-form" action="#" method="post" style="display: block;" enctype="multipart/form-data">
                        <div class="form-wrapper">
                          <label class="sr-only" for="item-name">Item name:</label>
                          <input class="form-entry" type="text" name="title" id="title" placeholder="Item name" tabindex="1">
                        </div>
                        <div class="form-wrapper">
                          <label class="sr-only" for="item-description">Item Description:</label>
                          <textarea class="form-entry" name="content" id="content" placeholder="My Item Description..." tabindex="2"></textarea>
                        </div>
                        <div class="form-wrapper text-center">
                          Upload your item picture:<input type="file" name="fileToUpload" id="fileToUpload" tabindex="3">
                        </div>

                        <div class="text-center">Optional:</div>
                        <hr>
                        <div class="form-wrapper">
                          <label class="sr-only" for="user-city">City:</label>
                          <input class="form-entry" type="text" name="location" id="user-city" placeholder="city" tabindex="4">
                          <label class="sr-only" for="user-state">State:</label>
                          <input class="form-entry" type="text" name="user-state" id="user-state" placeholder="state" tabindex="5">
                        </div>
                        <div class="form-wrapper">
                          <div class="row">
                            <div class="col-6 col-offset-3">
                              <input class="btn-signup btn-default" type="submit" name="submit" id="submit" value="Submit" tabindex="6" >
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </body>
</html>
