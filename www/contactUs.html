


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Before I Die</title>
        <link rel="stylesheet" type="text/css" href="./resource/css/contactUs.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    </head>
    <body>
      <header></header>
      <main>
        <div class="container">
          <div class="row">
            <div class="col-6 col-offset-3" id="panel-wrapper">
              <div class="panel-login">
                <div class="panel-heading">
                  <div class="row">
                    <div class="col-12">
                      <a href="#" id="email-form-link">Contact Us:</a>
                    </div>
                  </div>
                  <hr>
                </div>
                <div class="panel-body">
                  <div class="row">
                    <div class="col-12">
                      <!-- email form -->
                      <form id="email-form" action="mailto:someone@gmail.com" method="get">
                        <div class="form-wrapper">
                          <label class="sr-only" for="email-subject">Subject:</label>
                          <input class="form-entry" type="text" name="email-subject" id="email-subject" placeholder="Your subject:" tabindex="1">
                        </div>
                        <div class="form-wrapper">
                          <label class="sr-only" for="email-content">Content:</label>
                          <textarea class="form-entry" type="email-content" id="email-content" placeholder="What I want to say..." tabindex="2"></textarea>
                        </div>
                        <div class="form-wrapper">
                          <div class="row">
                            <div class="col-6 col-offset-3">
                              <input class="btn-send btn-default" type="submit" id="send-submit" value="Send" tabindex="3">
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer></footer>
    </body>
</html>
